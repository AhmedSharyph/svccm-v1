<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FridgeTrack - Staff Select Test</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Select CSS for searchable dropdown -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" rel="stylesheet" />
</head>
<body class="container py-5">
  <h3>Test: Staff List with Search</h3>

  <div class="mb-3">
    <label for="staff" class="form-label">Staff</label>
    <select id="staff" class="form-select selectpicker" data-live-search="true" title="Select Staff">
      <!-- Options will be loaded here -->
    </select>
  </div>

  <div id="status" class="text-muted small mt-3">Fetching staff list...</div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

  <script>
    const staffListURL = 'https://script.google.com/macros/s/AKfycby25kdI1ay3Yhjhipic-1fXa7yOot0uh9Q9z6udH_i8XkvG_o-Yh-AcOnNKdpg8UE_Mwg/exec';

    async function loadStaff() {
      try {
        const res = await fetch(staffListURL);
        const staff = await res.json();

        const staffSelect = document.getElementById('staff');
        staffSelect.innerHTML = '';

        // Add placeholder option (in case .title attr didn't work)
        const placeholder = document.createElement('option');
        placeholder.disabled = true;
        placeholder.selected = true;
        placeholder.hidden = true;
        placeholder.textContent = 'Select Staff';
        staffSelect.appendChild(placeholder);

        // Populate options
        staff.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          staffSelect.appendChild(option);
        });

        // Refresh Bootstrap-select UI
        $('.selectpicker').selectpicker('refresh');

        document.getElementById('status').textContent = '✅ Staff loaded successfully.';
      } catch (error) {
        console.error('Failed to load staff list:', error);
        document.getElementById('status').textContent = '❌ Error loading staff list.';
      }
    }

    window.onload = loadStaff;
  </script>
</body>
</html>
