<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FridgeTrack - ILR Temp Monitoring</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">FridgeTrack - Temperature Log</h2>
    <form id="tempForm">
      <div class="form-group mb-3">
        <label for="ilr">Select ILR</label>
        <select class="form-control" id="ilr" name="ilr" required></select>
      </div>
      <div class="form-group mb-3">
        <label for="datetime">Date & Time</label>
        <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
      </div>
      <div class="form-group mb-3">
        <label for="power">Power Status</label>
        <select class="form-control" id="power" name="power" required>
          <option value="">-- Select --</option>
          <option value="Running">Running</option>
          <option value="Not Running">Not Running</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="temp">Temperature (Â°C)</label>
        <input type="number" step="0.1" class="form-control" id="temp" name="temp" required>
      </div>
      <div class="form-group mb-3">
        <label for="staff">Staff</label>
        <select class="form-control" id="staff" name="staff" required></select>
      </div>
      <input type="hidden" id="timestamp" name="timestamp">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <div id="msg" class="mt-3 text-center"></div>
  </div>
</body>
</html>
